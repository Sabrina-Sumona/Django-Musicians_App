{% extends 'my_app/base.html' %}
{% block body_block %}
  <h3>Delete {{musician.first_name}} {{musician.last_name}}?</h3>
  <form method="POST">
    {% csrf_token %}
    <input type="submit" name="submit" value="Delete" class="btn btn-danger btn-sm mr-2">
    <a href="{% url 'my_app:musician_details' pk=musician.pk %}" class="btn btn-info btn-sm ml-2">Cancel</a>
  </form>
{% endblock %}
